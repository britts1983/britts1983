---
- name: Deploy simple web page (local simulation)
  hosts: web
  become: yes

  tasks:
    - name: Ensure /var/www/html exists
      ansible.builtin.file:
        path: /var/www/html
        state: directory

    - name: Copy index.html
      ansible.builtin.copy:
        content: |
          <h1>Hello from Ansible ðŸš€</h1>
          <p>Deployed at {{ ansible_date_time.iso8601 }}</p>
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'

    - name: Restart nginx if installed
      ansible.builtin.service:
        name: nginx
        state: restarted
      ignore_errors: yes